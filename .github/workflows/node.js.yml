name: Run Tests

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    
    strategy:
        matrix:
            node-version: [14.x, 15.x, 16.x]
            # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
        
    - name: Install dependencies
      run: npm ci
      
    # Additonal test conditons

    # - name: Run tests
    #   run: npm test
    
    - name : Build Project
      run : npm run build
